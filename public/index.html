<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to our Static File Server!">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 12px;
            padding: 40px 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        .logo {
            font-size: 50px;
            color: #66a6ff;
            margin-bottom: 10px;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            background: #66a6ff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .button:hover {
            background: #89f7fe;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">üåê</div>
    <div class="title">Welcome to Static File Server</div>
    <div class="description">Explore your files effortlessly and enjoy a seamless experience.</div>
    <a href="/static" class="button">Browse Files</a>
    <footer>¬© 2024 Static File Server</footer>
</div>
</body>
</html>
